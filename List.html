<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
  </head>
  <body>
    <h3>To Do List</h3>
    <!-- <ol> fungsinya untuk list angka-->
    <ol>
      <li>Bangun Pagi</li>
      <li>Sarapan</li>
      <li>Tidur Lagi</li>
    </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    <!-- <ul> fungsinya untuk list bulatan penuh-->
    <ul>
      <li>Nasi Goreng</li>
      <li>Mie Goreng</li>
      <li>Telur Goreng</li>
    </ul>

    <h3>Menu Minuman</h3>
    <!-- <ul type=""circle> fungsinya untuk list bulatan setengah penuh-->
    <ul type="circle">
      <li>Jus Apukat</li>
      <li>Jus Jeruk</li>
      <li>Jus Apel</li>
    </ul>

    <h3>Pemrograman Web</h3>
    <dl>
      <!-- <dl> fungsinya untuk membuat kalimat narasi yg selalu berhubungan dengan <dt> dan <dd>-->
      <!-- <strong> fungsinya untuk menebalkan huruf-->
      <dt><strong>HTML</strong></dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
