<!DOCTYPE html>
<html>
  <head>
    <title>HTML Paragraf</title>
  </head>
  <body>
    <!-- (p) fungsinya untuk membuat paragraf-->
    <p>isi paragraf 1</p>

    <!-- (br) fungsinya untuk menambahkan 1 baris-->
    <br />

    <p>isi paragraf 2</p>

    <!-- (hr) fungsinya untuk membuat garis horizontal-->
    <hr />

    <!-- (b) fungsinya untuk tulisan tebal, (i) fungsinya untuk tulisan miring, (u) fungsinya untuk huruf garis bawah-->
    <p><b>Semangat belajarnya :)</b><i>kamu pasti bisa !</i></p>
    <p><u>Yo bisa yo Tik :)</u></p>
    <hr />

    <!-- (strong) fungsinya untuk tulisan tebal, (em) fungsinya untuk tulisan miring-->
    <p><strong>Pengumuman</strong>. Kalo belajar itu harus bersungguh-sungguh <em>ingat yups !</em></p>
  </body>
</html>
